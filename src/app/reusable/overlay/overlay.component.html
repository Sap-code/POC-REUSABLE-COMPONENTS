<!-- Modal section -->
<div #confirmDialogModal class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal confirm-dialog" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{title}}
          <button type="button" class="close" aria-label="Close" (click)="onDialogActionCancel()"><span aria-hidden="true">&times;</span></button>
        </h4>        
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div *ngFor="let value of values$ |async">        
        <app-button 
          [buttonText] = "value.name"
          (actionConfirmed)="getSelectedModel($event)">
        </app-button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onDialogActionConfirmed()">{{okButtonText}}</button>
        <button type="button" class="btn btn-success btn-success-outline" (click)="onDialogActionCancel()">{{cancelButtonText}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->
