<mat-toolbar color="primary" class="centre">AHEC VEHICLES
  <mat-toolbar-row class="centre">
      <span >The Destionation for All Vehicles!</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="CARS">
      <mat-tab-group>
          <mat-tab label="2014"> 
            <div>
                <label>
                    Select one or more brands lists:

                    <div *ngFor="let car of cars$ |async; let i = index">
                      <app-button 
                        [buttonText] = "car.name"
                        [spanText]="spanText"
                        [showSpan] = "showSpan"
                        (actionConfirmed)="getValue($event, i)"
                        >                
                      </app-button>           
                    </div>
                  </label>
            </div>
            <div>
                <label>
                    Select one or more model lists:
                    <mat-form-field [floatLabel]="'never'">
                      <mat-select placeholder="Select from models below" 
                      [(ngModel)]="selectedModel"
                       (selectionChange)="onModelSelect($event)" multiple>
                        <mat-option *ngFor="let model of models$ | async" value= {{model.id}}>{{model.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </label>
            </div>
            <div>
                <label>
                    Select one or two transmission types:
                    <mat-form-field [floatLabel]="'never'">
                      <mat-select placeholder="Select from options below"  multiple>
                        <mat-option *ngFor="let list of transmissionTypes">{{list.types}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </label>
            </div>
          </mat-tab>

              <label>
                  Select one or more brands lists:
